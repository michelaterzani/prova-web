<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MathOMeter Online</title>

  <!-- jsPsych core -->
  <script src="https://unpkg.com/jspsych@7.3.4"></script>

<!-- plugin ufficiali -->
<script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
<script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
<script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
<script src="https://unpkg.com/@jspsych/plugin-video-keyboard-response@1.1.3"></script>


  <style>
    :root{
      --movieBG: #6b9efb; /* azzurro identico al video */
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: var(--movieBG);
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* jsPsych container: centratura totale */
    #jspsych-content {
      width: 100vw;
      height: 100vh;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      position: relative !important;
      background: var(--movieBG);
    }

    /* video: proporzioni corrette + bande invisibili (stesso BG) */
    #jspsych-content video {
      width: auto !important;
      height: auto !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      object-fit: contain !important;
      display: block;
      background: var(--movieBG);
    }

    /* label debug in alto */
    .mmo-debug-label {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 18px;
      z-index: 9999;
      pointer-events: none;
    }

    /* fixation */
    .mmo-fixation {
      font-size: 96px;
      font-weight: 800;
      line-height: 1;
      color: #000;
    }

    /* form iniziale */
    .mmo-form {
      text-align: center;
      max-width: 640px;
      background: rgba(255,255,255,0.85);
      padding: 22px 26px;
      border-radius: 16px;
    }

    .mmo-form h1 { margin: 0 0 6px 0; }
    .mmo-form p  { margin: 10px 0; }

    .mmo-form input {
      font-size: 22px;
      padding: 8px 12px;
      width: 300px;
      text-align: center;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.25);
      outline: none;
    }

    .mmo-hint {
      margin-top: 18px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <!-- Niente HTML visibile: tutto Ã¨ gestito da jsPsych -->
  <script src="plugins/jspsych-video-audio-keyboard-response.js"></script>
  <script src="main.js"></script>
</body>
</html>
